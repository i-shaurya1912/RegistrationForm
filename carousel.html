<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Project</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    


    body { font-family: 'Poppins', sans-serif; }

    .carousel-item {
      position: relative; 
    }

  
    .rating {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      font-size: 1.8rem;
      color: #ccc;
      cursor: pointer;
    }

   
    .rating i:hover,
    .rating i.hover,
    .rating i.selected {
      color: gold;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      

        <a href="./index.html" class="votality-logo">
    <i class="fas fa-chart-line logo-icon"></i>
    <span class="logo-text">Votality</span>
</a>
        


      <ul class="nav-links">
        <li><a href="./home.html">Registration Form</a></li>
        <li><a href="./carousel.html">Corousel</a></li>
      </ul>
    </div>
  </nav>

  <section class="carousel-section mt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        
        <div class="carousel-item active">
          <img src="https://picsum.photos/1200/400?1" class="d-block w-100" alt="Slide 1">
          <div class="rating">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
        </div>

       
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/400?2" class="d-block w-100" alt="Slide 2">
          <div class="rating">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
        </div>

      
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/400?3" class="d-block w-100" alt="Slide 3">
          <div class="rating">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   
    document.querySelectorAll('.rating').forEach(rating => {
      const stars = rating.querySelectorAll('i');
      let selectedValue = 0;

      stars.forEach(star => {
        star.addEventListener('mouseenter', () => {
          stars.forEach(s => s.classList.remove('hover'));
          stars.forEach(s => {
            if(s.dataset.value <= star.dataset.value) s.classList.add('hover');
          });
        });

        star.addEventListener('mouseleave', () => {
          stars.forEach(s => s.classList.remove('hover'));
          stars.forEach(s => {
            if(s.dataset.value <= selectedValue) s.classList.add('selected');
          });
        });

        star.addEventListener('click', () => {
          selectedValue = star.dataset.value;
          stars.forEach(s => s.classList.remove('selected'));
          stars.forEach(s => {
            if(s.dataset.value <= selectedValue) s.classList.add('selected');
          });
        });
      });
    });
  </script>

</body>
</html>
